{% extends 'administracao.html' %}

{% load static %}

{% block titulo %} Cadastrar {% endblock titulo %}

{% block admin %}

<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>

    <!-- Jumbotron -->

      <div class=" col-5 text-center">
            {{ message }}
            <br>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{message.tags}}">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Fazer Cadastro</h2>
              <form method="POST">
                {% csrf_token %}

                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input name="nome" type="text" id="form3Example1" class="form-control" placeholder="Digite seu nome"/>
                      <label class="form-label" for="form3Example1">Nome</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input name="sobrenome" type="text" id="form3Example2" class="form-control" placeholder="Digite seu sobrenome" />
                      <label class="form-label" for="form3Example2">Sobrenome</label>
                    </div>
                  </div>
                </div>

                <!-- Username input -->
                <div class="form-outline mb-4">
                  <input name="username" type="text" id="form3Example3" class="form-control" placeholder="Digite um usuário" />
                  <label class="form-label" for="form3Example3">Usuário</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input name="email" type="email" id="form3Example3" class="form-control" placeholder="Digite seu email" />
                  <label class="form-label" for="form3Example3">E-mail</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input name="senha" type="password" id="form3Example4" class="form-control" placeholder="Digite sua senha" />
                  <label class="form-label" for="form3Example4">Senha</label>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-left mb-2">
                  <input name="checado" class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                  <label class="form-check-label" for="form2Example33">
                    Aceitar termos
                  </label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Cadastrar
                </button>

                <!-- Register buttons -->
                <div class="text-center">
                  <p>or sign up:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        
      </div>
    
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
{% endblock admin %}
