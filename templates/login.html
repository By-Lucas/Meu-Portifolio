{% extends 'base.html' %}

{% load static %}

{% block titulo %} Login {% endblock titulo %}

{% block conteudo %}

<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>

    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Fazer login</h2>
              
                <!-- 2 column grid layout with text inputs for the first and last names -->

                <form   method="POST" action="{% url 'login' %}"> {% csrf_token %}
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input name="username" type="text" id="form3Example3" class="form-control" placeholder="Digite seu email" />
                    <label class="form-label" for="form3Example3">E-mail</label>
                  </div>
    
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input name="password" type="password" id="form3Example4" class="form-control" placeholder="Digite sua senha" />
                    <label class="form-label" for="form3Example4">Senha</label>
                  </div>
    
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-left mb-2">
                    <input name="checado" class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                    <label class="form-check-label" for="form2Example33">
                      Aceitar termos
                    </label>
                  </div>
    
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Logar
                  </button>
    
                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>or sign in:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                    </button>
    
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>
    
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>
    
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-github"></i>
                    </button>
                  </div>
                </form>
            </div>
          </div>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://applian.com/img/login.svg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
{% endblock conteudo %}
